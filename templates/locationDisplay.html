<html>
<body>  
    <div>
        <h4>Earth quakes with in specified surroundings of the specified location are:  </h4>
        <table>
            <tr>
                <th>ETime</th>
                <th>PTime</th>
              <th>Latitude</th>
              <th>Longitude</th>
              <th>Magnitude</th>
              <th>ID</th>
              <th>Place</th>
            </tr>
            {% for row in setlocationRows %}
                <tr>
                    {% for column in range(row|length) %}
                        <td>{{ row[column] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div><br/>
</body>   
</html>
